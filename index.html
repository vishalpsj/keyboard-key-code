<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Code</title>
    <link rel="stylesheet" href="style.css" class="css">
    <link rel="shortcut icon" href="/asset/img/icons8-keyboard-50.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <form>
            <input type="text" placeholder="Press any key" maxlength="1" id="inputValue" autocomplete="off">
        </form>
        <div class="infoBox">
            <p class="keyPressed">Key pressed : </p>
            <p class="keyCode">Key Code : </p>
            <p class="charCode">Character code : </p>
            <p class="eventType">Event Type : </p>
        </div>
    </div>

    <script src="/script.js"></script>

</body>
</html>
